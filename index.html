<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=1920, height=1080" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/main.css">
    <meta charset="UTF-8">
    <title>Network</title>
    <script src="$WEBAPIS/webapis/webapis.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="appName">Network</h1>
        <h2 class="appVersion">2.0.0</h2>
        <div class="tvInfo">
            <p class="firmware"></p>
            <p class="model"></p>
        </div>
    </header>
    <section class="main">
        <div id="network-info-container">
            <div id="network-info">
                <div class="left-column"></div>
                <div class="right-column"></div>
            </div>
            <div id="network-status"></div>
        </div>

    </section>
    <section class="logs">
        <h2>Logs:</h2>
        <div data-list-item class="logsContainer">

        </div>
    </section>
    <section class="info">
        <section class="info-container">
            <section>
                <header>
                    <h2>Info</h2>
                </header>
                <p>This application demonstrates usage of Tizen Network API</p>
                <p>To see the changes, pull out ethernet cable or disable your wireless access point</p>
            </section>

        </section>
    </section>
    <section class="buttons" id="buttons">

        <button data-list-item class="toggle-info">Show/hide info</button>
    </section>

    <script src="./js/utils.js"></script>
    <script src="./js/keyhandler.js"></script>
    <script src="./js/logger.js"></script>
    <script src="./js/navigation.js"></script>
    <script src="./js/init.js"></script>


    <script src="./js/main.js"></script>
</body>

</html>
